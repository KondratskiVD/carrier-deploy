name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: '1//09iUiL7k2OMtlCgYIARAAGAkSNwF-L9IrhJ6Spu_n1O30JU8ag3iaGvwbv72EVpg9ycjX__nu2BhSisflIfCdL6_Fbha1YrC1XlU'
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions,hosting
